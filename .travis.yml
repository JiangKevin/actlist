language: java

dist: trusty

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/.m2"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=silentsoft_actlist

addons:
  sonarcloud:
    organization: "silentsoft"
    token:
      secure: ""

notifications:
  slack:
    rooms:
      secure: ""
